<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css">
    <title>Crear Usuario - FixEstibas</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="/logo.png" style="width: 100px; padding: 0"><h1> FixEstibas</h1>
    </div>

    <nav>
        <ul>
            <li><a href="/index">Inicio</a></li>
            <li><a href="/estibas">Desarme de Estibas</a></li>
            <li><a href="/usuarios">Nuevo Usuario</a></li>
            <li><a href="">Cerrar sesión</a></li>
        </ul>
    </nav>
</header>
<main class="main-content">
<h2>Crear Nuevo Usuario</h2>
    <form class="formulario" id="formEmpleado">

        <div class="info">
            <h3>Información Personal</h3>
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="number" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="nombre">Primer Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="segundo_nombre">Segundo Nombre:</label>
                <input type="text" id="segundo_nombre" name="segundo_nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Primer Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="segundo_apellido">Segundo Apellido:</label>
                <input type="text" id="segundo_apellido" name="segundo_apellido">
            </div>
        </div>

        <div class="info">
            <h3>Contacto</h3>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="calular">Teléfono:</label>
                <input type="tel" id="calular" name="calular">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
            </div>
        </div>

        <div class="info">
            <h3>Detalles</h3>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="0" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <input type="text" id="sexo" name="sexo" required>
            </div>
            <div class="form-group">
                <label for="rol">Cargo:</label>
                <select id="rol" name="rol" required>
                    <option value="" disabled selected>Seleccione un cargo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha_ingreso">Fecha de Ingreso:</label>
                <input type="date" id="fecha_ingreso" name="fecha_ingreso" required>
            </div>
        </div>

        <div class="btn-nuevo">
            <button type="submit" id="btnCrearEmpleado">GUARDAR</button>
        </div>
    </form>
    </main>
<script>

    // Manejo del evento de envío del formulario
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();  // Evita que el formulario se envíe de la manera tradicional

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Validación básica de contraseñas
        if (password !== confirmPassword) {
            document.getElementById('error-message').textContent = "Las contraseñas no coinciden.";
            document.getElementById('error-message').style.display = 'block';
            return;
        }

        // Realizar la petición al backend usando fetch
        try {
            const response = await fetch('http://localhost:8080/api/personas', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            });

            if (response.ok) {
                // Si el registro es exitoso, redirigir a la página de login
                window.location.href = "/login";
            } else {
                // Si el registro falla, mostrar el mensaje de error
                const errorData = await response.json();
                document.getElementById('error-message').textContent = errorData.message || "Hubo un error en el registro.";
                document.getElementById('error-message').style.display = 'block';
            }
        } catch (error) {
            console.error('Error al registrar usuario:', error);
            document.getElementById('error-message').textContent = "Hubo un error al registrar usuario.";
            document.getElementById('error-message').style.display = 'block';
        }
    });
</script>
</body>
</html>
